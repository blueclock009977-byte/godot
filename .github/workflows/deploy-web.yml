name: Deploy Dice Deck Random to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  export-web:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          mkdir -p /root/.local/share/godot/export_templates/4.4.1.stable
          # The barichello image has templates at /root/.local/share/godot/templates/
          # We need to copy them to the right place
          cp /root/.local/share/godot/templates/* /root/.local/share/godot/export_templates/4.4.1.stable/ 2>/dev/null || true
          # List what we have
          ls -la /root/.local/share/godot/export_templates/4.4.1.stable/ || true
          # If web templates are missing, download them
          if [ ! -f "/root/.local/share/godot/export_templates/4.4.1.stable/web_nothreads_release.zip" ]; then
            wget -q https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz -O /tmp/templates.tpz
            cd /tmp && unzip -o templates.tpz
            cp /tmp/templates/* /root/.local/share/godot/export_templates/4.4.1.stable/
            rm -rf /tmp/templates /tmp/templates.tpz
          fi
          ls -la /root/.local/share/godot/export_templates/4.4.1.stable/

      - name: Import project
        run: |
          cd dice-deck-random
          godot --headless --import 2>&1 || true
          sleep 2

      - name: Export Web build
        run: |
          mkdir -p dice-deck-random/build/web
          cd dice-deck-random
          godot --headless --export-release "Web" build/web/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dice-deck-random/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: export-web
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
