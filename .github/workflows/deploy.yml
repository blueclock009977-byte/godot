name: Deploy Dice Deck Random to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  export-web:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          TEMPLATE_DIR="$HOME/.local/share/godot/export_templates/4.4.1.stable"
          mkdir -p "$TEMPLATE_DIR"
          wget -q https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz -O /tmp/templates.tpz
          cd /tmp && unzip -o templates.tpz
          cp /tmp/templates/* "$TEMPLATE_DIR/"
          rm -rf /tmp/templates /tmp/templates.tpz

      - name: Import project
        run: |
          cd dice-deck-random
          godot --headless --import 2>&1 || true
          sleep 2

      - name: Export Web build
        run: |
          mkdir -p dice-deck-random/build/web
          cd dice-deck-random
          godot --headless --export-release "Web" build/web/index.html

          # Cache busting: remove service worker files
          rm -f build/web/*.service.worker.js build/web/*.worker.js 2>/dev/null || true

          # Disable service worker registration in index.html
          sed -i 's/navigator\.serviceWorker\.register/\/\/navigator.serviceWorker.register/g' build/web/index.html

          # Add cache-busting meta tags
          sed -i 's|<head>|<head>\n<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">\n<meta http-equiv="Pragma" content="no-cache">\n<meta http-equiv="Expires" content="0">|' build/web/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dice-deck-random/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: export-web
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
