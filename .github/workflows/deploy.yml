name: Deploy Dice Deck Random to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run syntax check
        run: bash dice-deck-random/tools/check_syntax.sh

      - name: Import project
        run: |
          cd dice-deck-random
          godot --headless --import 2>&1 || true
          sleep 2

      - name: Run test runner
        run: |
          cd dice-deck-random
          timeout 30 godot --headless --script tools/test_runner.gd > /tmp/test_output.txt 2>&1 || true
          cat /tmp/test_output.txt
          if grep -q "^FAIL" /tmp/test_output.txt; then
            echo "::error::Tests failed!"
            exit 1
          fi
          if grep -q "All tests PASS" /tmp/test_output.txt; then
            echo "Tests passed!"
          else
            echo "::warning::Test output unclear but continuing"
          fi

  export-web:
    runs-on: ubuntu-latest
    needs: test
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          TEMPLATE_DIR="$HOME/.local/share/godot/export_templates/4.4.1.stable"
          mkdir -p "$TEMPLATE_DIR"
          wget -q https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz -O /tmp/templates.tpz
          cd /tmp && unzip -o templates.tpz
          cp /tmp/templates/* "$TEMPLATE_DIR/"
          rm -rf /tmp/templates /tmp/templates.tpz

      - name: Import project
        run: |
          cd dice-deck-random
          godot --headless --import 2>&1 || true
          sleep 2

      - name: Export Web build
        run: |
          mkdir -p dice-deck-random/build/web
          cd dice-deck-random
          godot --headless --export-release "Web" build/web/index.html

          cd build/web
          TIMESTAMP=$(date +%s)

          # 1. Unregister any existing service workers + clear caches
          sed -i "s|<head>|<head>\n<script>if(navigator.serviceWorker){navigator.serviceWorker.getRegistrations().then(function(r){r.forEach(function(reg){reg.unregister()})});caches.keys().then(function(c){c.forEach(function(n){caches.delete(n)})})}</script>\n<meta http-equiv=\"Cache-Control\" content=\"no-cache, no-store, must-revalidate\">\n<meta http-equiv=\"Pragma\" content=\"no-cache\">\n<meta http-equiv=\"Expires\" content=\"0\">|" index.html

          # 2. Prevent new service worker registration
          sed -i 's/navigator\.serviceWorker\.register/\/\/navigator.serviceWorker.register/g' index.html

          # 3. Delete service worker files entirely
          rm -f *.worker.js *.service.worker.js sw.js service-worker.js

          # 4. Nuke any remaining SW registration calls in all JS files
          for f in *.js; do
            if [ -f "$f" ]; then
              sed -i "s/serviceWorker/____disabled____/g" "$f"
            fi
          done

          # 5. Add timestamp to all file references
          for f in *.js *.wasm *.pck; do
            if [ -f "$f" ]; then
              sed -i "s|${f}|${f}?v=${TIMESTAMP}|g" index.html
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dice-deck-random/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: export-web
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
